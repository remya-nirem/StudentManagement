<div class="container pt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; let i=index">
            <td>{{i+1}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td> 
            <td>
                <button class="btn btn-info" (click)="editStudent(student._id)" >Edit</button>&nbsp;
                <button class="btn btn-info" (click)="deleteStudent(student._id)">Delete</button>&nbsp;
            </td>           
          </tr>          
        </tbody>
      </table>
</div>
